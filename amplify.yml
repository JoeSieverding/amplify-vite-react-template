version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20.17.0
        - nvm use 20.17.0
        - npm install -g npm@latest
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
  redirects:
    - source: '/scaimportchatbot/'
      target: '/scaimportchatbot'
      status: '301'
    - source: '/<*>'
      target: '/index.html'
      status: '200'